<!DOCTYPE html>
<html lang="en-US">

<style>
  
  .resultBody {
    margin-bottom: 30px;
    margin-top: 10px;
  }

</style>

<head>
  <title> New Music Search</title>
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- JS  -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="new_music_search.js"></script>
  <!-- Date Range Picker -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  </title>
</head>

<body ng-app="newMusicSearch">

  <nav class="navbar navbar-navbar-light" style="background-color: #e3f2fd;">
    <div class="container">
      <div class="navbar-header">
        <h3>New Music Search</h3>
      </div>
    </div>
  </nav>

  <div class="container" ng-controller="newReleases" ng-init="checkAuthentication()">
      
    <label for="releaseInput">
      <h4>Enter the number of results you'd like to receive: </h4>
    </label>
    <div class="row">
      <div class="input-group col-sm-2">
        <div class="input-group-prepend">
          <button type="button" class="btn btn-primary" ng-click="getReleases()" ng-init="total=0" ng-init="data">Search</button>
        </div>
        <select class="custom-select" id="releaseInput" ng-model="numberOfResults">
          <option value="">---</option>
          <option ng-repeat="i in [].constructor(number) track by $index" value="{{$index + 1}}">{{$index + 1}}</option>
        </select>
      </div>
    </div>


    <div class="row">
      <div class="resultBody col-md-4" ng-repeat="x in results.items">
        
        <h6 ng-init="artists = formatArtists(x.artists)" style="text-align: center;">
          {{artists}}
          <br>
          {{x.name}}
        </h6>
        <div class="col-md-12">
          <img ng-src="{{x.images[1].url}}" err-src="noimage.jpg" class="img-responsive img-rounded">
        </div>
      
      </div>
    </div>

  </div>

</body>

</html>
